{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4">
            <form action="{% url 'crear_tarea' %}" method="POST">
                <div class="panel panel-primary">
                    {% csrf_token %}
                    <div class="panel-heading">Nueva tarea</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <input type="textarea" class="form-control" id="descripcion" name="descripcion">
                        </div>
                        <div class="form-group">
                            <label for="fecha_inicio">Fecha inicio</label>
                            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio">
                        </div>
                        <div class="form-group">
                            <label for="fecha_termino">Fecha termino</label>
                            <input type="date" class="form-control" id="fecha_termino" name="fecha_termino">
                        </div>
                    </div>
                    <div class="panel-footer" style="text-align: center">
                        <button type="submit" class="btn btn-primary">Crear tarea</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="panel panel-default">
                <div class="panel-heading">LISTADO</div>
                <div class="panel-body">
                    <table class="table table-hover table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Descripción</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for t in tareas %}
                            <tr>
                                <td class="col-3">
                                    <a href="{% url 'tarea' %}?id={{ t.id }}">{{t.titulo}}</a>
                                    <img src="{% static 'images/icons/file_delete.png' %}" width="12px" height="12px" onclick="location.href='{% url 'eliminar_tarea'%}?id={{ t.id }}'">
                                </td>
                                <td class="col-6">{{ t.descripcion }}</td>
                                <td class="col-3">{{ t.fechaInicio }}/{{ t.fechaTermino}}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
